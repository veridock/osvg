# Template for Caddy v2 configuration
# This file is used by the deployment script

# Global settings
{
    # Enable the admin API (optional)
    admin off
    
    # Email for Let's Encrypt
    email {$ADMIN_EMAIL}
    
    # Enable automatic HTTPS
    auto_https disable_redirects
}

# Default HTTP to HTTPS redirect
:80 {
    redir https://{host}{uri} permanent
}

# Manager application
{$MANAGER_DOMAIN} {
    # Logging
    log {
        output file /osvg/logs/access.log
        format json
    }
    
    # PHP-FPM
    root * /osvg/apps/manager
    php_fastcgi unix//var/run/php/php8.2-fpm.sock {
        root /osvg/apps/manager
    }
    
    # Security headers
    header {
        X-Content-Type-Options nosniff
        X-Frame-Options DENY
        X-XSS-Protection "1; mode=block"
        Referrer-Policy strict-origin-when-cross-origin
    }
    
    # API endpoints
    @api {
        path /api/*
    }
    
    # Disable directory listing
    file_server {
        hide .git
        browse
    }
    
    # Handle .php files
    try_files {path} {path}/index.php?{query}
}

# Include app-specific configurations
import /osvg/config/caddy/*.conf
